services:
  enshrouded:
    build:
      context: .
      dockerfile: dockerfiles/Dockerfile
      args:
        WINE_BRANCH: stable
    image: mornedhels/enshrouded-server:dev
    container_name: enshrouded
    hostname: enshrouded
    restart: unless-stopped
    stop_grace_period: 90s
    ports:
      - "15637:15637/udp"
    volumes:
      - ./game:/opt/enshrouded
    devices:
      - /dev/ntsync:/dev/ntsync
    environment:
      - SERVER_NAME=MornedhelsTest
      - PUID=4711
      - PGID=4711
      - UPDATE_CRON=*/30 * * * *
      - log_level=50
